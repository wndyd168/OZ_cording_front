<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입만들기</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
    <ul>
    <li><label for="name">이름:</label> 
        <input id="name" type="text" name="name"></li>
    <li><label for="id">아이디:</label> 
        <input id="id" type="text" name="id" placeholder="8자 이상 20자 미만 공백없"></li>
    <li><label for="password">비밀번호:</label> 
        <input id="password" type="text" name="password" placeholder="대소문자로 입력해주세요"></li>
    <li><label for="email">이메일:</label> 
        <input id="email" type="text" name="email"></li>
    <li><label for="phonenumber">휴대폰:</label> 
        <input id="phonenumber" type="number" name="phonenumber"></li>
        <button>가입하기</button>
        <button>취소</button>
     </ul>
    </fieldset>
    <fieldset>
        <legend>취미</legend>
        <ul>
        <li><label for="name">
            <input type="checkbox"> 코딩</label>
            <input type="checkbox"> 운동
            <input type="checkbox"> 숨쉬기
            <input type="checkbox"> 여행
            <input type="checkbox"> 잠자기
            <input type="checkbox"> 독서
            <input type="checkbox"> 넷플시청</li>
            
        </ul>
        <ul>
            <li>
            <input type="radio" id="man" name="sex">
            <label for="man">남</label>
            <input type="radio" id="girl" name="sex">
            <label for="girl">여</label>
            <input type="radio" id="secret" name="sex">
            <label for="secret">비밀</label>
        </li>   
        
        </ul>
    </fieldset>
</body>
</html>
