<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>떡잎 유치원 멀리뛰기 결과</h1>
        <table border="2" id="table">
            <th>이름</th>
            <th>점수</th>
            <tr>
                <td>짱구</td>
                <td>45</td>
            </tr>
            <tr>
                <td>맹구</td>
                <td>75</td>
            </tr>
            <tr>
                <td>철수</td>
                <td>95</td>
            </tr>
            <tr>
                <td>훈이</td>
                <td>50</td>
            </tr>
            <tr>
                <td>유리</td>
                <td>68</td>
            </tr>
            <tr>
                <td>수지</td>
                <td>86</td>
            </tr>
        </table>
        <h2>75점이 넘는 사람: </h2>
    </div>
    <script>
        function total(name, score) {
            this.name = name
            this.score = score
        }
        const jjanggue = new total('짱구', 45)
        const mmanggue = new total('맹구', 76)
        const chulsoo = new total('철수', 95)
        const hoon = new total('훈이', 50)
        const yuri = new total('유리', 68)
        const suji = new total('수지', 86)



        const all = [jjanggue, mmanggue, chulsoo, hoon, yuri, suji]


        function compare(nname) {
            return function (a, b) {
                const yes = a[nname];
                const no = b[nname];

                if (yes < no) {
                    return -1;
                }
                if (yes > no) {
                    return 1;
                }
                return 0;
            };
        }
        all.sort(compare('score')).reverse();
        console.log(all)
        fastRunner = all.filter(function (item) {
            return item.score > 75
        }
        )
        let pass = fastRunner.map(function (item) {
            return item.name
        })

        const h2 = document.querySelector('h2')
        h2.textContent = `75점이 넘는 사람: ${pass}`


    </script>




</body>

</html>
