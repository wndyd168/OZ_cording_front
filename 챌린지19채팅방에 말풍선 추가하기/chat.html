<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    cotent="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                 <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">친구야 반가워</li>
                <li class="text">우리 언제 밥이나 한번 먹자</li>
                <li class="text">이제 그만대화하자</li>

            </ul>
        </main>
        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
    <div class="snowfall1"></div>
    <div class="snowfall2"></div>
    <div class="snowfall3"></div>
    <div class="snowfall4"></div>
    <div class="snowfall5"></div>
</body>
</html>
