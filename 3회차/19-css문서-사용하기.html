<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 문서 사용하기</title>
    
    
    <!--외부 스타일시트 (head에들어가야함)(인라인 스타일이 아닌경우, 나중에 쓰여진 선언문이 적용된다.)-->
    <link href="19-css문서-사용하기.css" rel="stylesheet">
</head>
<body>
        <!--내부 스타일시트(style 태그 안에는 css 코드를 작성해야한다.)-->
        <style>
            p{
            color: orange;
            }
    </style>
    
    <!--
    인라인 스타일은 우선적으로 적용된다.
    -->
    <!--인라인 스타일-->
    <p style="color: red; ">스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
    <p>스타일 적용 실험: 색깔만 바꿔보자</p>
</body>
</html>
